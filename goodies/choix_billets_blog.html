<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisir vos 5 derniers billets de blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .topic {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .topic p {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .rating label {
            margin-right: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<h1>Test : choisissez vos 5 derniers billets de blog</h1>
<p>Pour chaque sujet, évaluez votre intérêt de 1 (peu motivant) à 5 (très motivant). À la fin, l'application sélectionnera les cinq sujets les mieux notés.</p>

<form id="topicsForm">
    <!-- Les sujets seront générés par JavaScript -->
</form>

<button type="button" onclick="calculateTopFive()">Voir mes 5 sujets !</button>

<div id="result"></div>

<script>
// Liste des idées d'articles (au moins 20, maximum 42)
var topics = [
    "Bilan de mes années dans l'administration associative : ce que j'ai appris",
    "Comment lancer un blog rentable avec peu de moyens",
    "L'importance de l'open source et des logiciels libres dans les projets personnels",
    "Créer un jeu sans connaissances mathématiques grâce à Godot Engine",
    "Écrire pour sensibiliser aux enjeux sociétaux en Belgique",
    "Mon parcours d'assistant administratif à blogueur indépendant",
    "La musique comme inspiration pour la créativité numérique",
    "Se reconvertir à 43 ans : défis et opportunités",
    "Témoignage : vivre à Bruxelles après la perte d'un emploi",
    "Comment développer ses compétences en programmation en autodidacte",
    "Analyser l'institutionnalisation de l'underground : un regard personnel",
    "Les bienfaits des projets passion vs. projets rentables",
    "Construire une communauté autour de son blog",
    "Les outils gratuits pour les créateurs indépendants (CMS, moteurs de jeu, etc.)",
    "Le rôle des médias dans la diffusion de la culture alternative",
    "Expériences d'écriture : conseils pour rédiger des textes captivants",
    "Le minimalisme dans le développement : faire plus avec moins",
    "Comment gérer le temps entre plusieurs sous‑projets",
    "La démocratie culturelle : peut‑on institutionnaliser l'underground ?",
    "Mon top 10 des musiques inspirantes pour coder et écrire",
    "Réflexions sur l'avenir du travail : vers une économie de la passion",
    "Les communautés de pratique en ligne : apprendre ensemble",
    "Éducation permanente et culture alternative : points de convergence",
    "Créer un blog multilingue avec Joomla",
    "Comment je choisis les sujets de mes articles"
];

// Génération dynamique des éléments du formulaire
var form = document.getElementById('topicsForm');
topics.forEach(function(topic, index) {
    var div = document.createElement('div');
    div.className = 'topic';
    var p = document.createElement('p');
    p.textContent = (index + 1) + '. ' + topic;
    div.appendChild(p);
    var ratingDiv = document.createElement('div');
    ratingDiv.className = 'rating';
    // Créer 5 radio boutons pour les notes
    for (var i = 1; i <= 5; i++) {
        var label = document.createElement('label');
        var radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'topic_' + index;
        radio.value = i;
        // par défaut, sélectionner 3 pour un avis neutre
        if (i === 3) {
            radio.checked = true;
        }
        label.appendChild(radio);
        label.appendChild(document.createTextNode(' ' + i));
        ratingDiv.appendChild(label);
    }
    div.appendChild(ratingDiv);
    form.appendChild(div);
});

function calculateTopFive() {
    var scores = [];
    topics.forEach(function(topic, index) {
        var radios = document.getElementsByName('topic_' + index);
        var selectedValue = 3; // valeur neutre par défaut
        for (var j = 0; j < radios.length; j++) {
            if (radios[j].checked) {
                selectedValue = parseInt(radios[j].value);
                break;
            }
        }
        scores.push({ topic: topic, score: selectedValue });
    });
    // Trier par ordre décroissant de score
    scores.sort(function(a, b) {
        return b.score - a.score;
    });
    // Sélectionner les cinq premiers sujets
    var topFive = scores.slice(0, 5);
    // Générer le résultat
    var resultDiv = document.getElementById('result');
    var html = '<h2>Vos 5 sujets recommandés</h2><ol>';
    topFive.forEach(function(item) {
        html += '<li>' + item.topic + ' (score : ' + item.score + ')</li>';
    });
    html += '</ol>';
    resultDiv.innerHTML = html;
}
</script>

</body>
</html>
